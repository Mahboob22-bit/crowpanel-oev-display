<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowPanel Setup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CrowPanel ÖV-Display</h1>
        
        <div id="status-panel" class="panel">
            <h2>Status</h2>
            <div id="status-content">Lade...</div>
        </div>

        <!-- Wifi Section -->
        <div id="wifi-section" class="panel">
            <h2>WLAN Konfiguration</h2>
            <button id="scan-btn" onclick="scanWifi()">WLANs suchen</button>
            <div id="wifi-list"></div>
            
            <div class="form-group">
                <label>SSID:</label>
                <input type="text" id="ssid" name="ssid">
            </div>
            <div class="form-group">
                <label>Passwort:</label>
                <input type="password" id="password" name="password">
            </div>
        </div>

        <!-- App Config Section (Only visible if connected) -->
        <div id="app-config-section" class="panel" style="display:none;">
            <h2>ÖV Daten</h2>
            
            <div class="form-group search-wrapper">
                <label>Haltestelle suchen:</label>
                <input type="text" id="stop-search" placeholder="z.B. Bern, Zürich HB..." autocomplete="off">
                <div id="stop-results" class="dropdown-list"></div>
            </div>
            <div class="form-group">
                <label>Ausgewählte Haltestelle:</label>
                <div id="selected-stop" class="selected-item">Keine Haltestelle ausgewählt</div>
                <input type="hidden" id="st_name">
                <input type="hidden" id="st_id">
            </div>

            <h3>Linie 1</h3>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="l1_name" name="l1_name">
            </div>
            <div class="form-group">
                <label>Richtung:</label>
                <input type="text" id="l1_dir" name="l1_dir">
            </div>

            <h3>Linie 2</h3>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="l2_name" name="l2_name">
            </div>
            <div class="form-group">
                <label>Richtung:</label>
                <input type="text" id="l2_dir" name="l2_dir">
            </div>
        </div>
        
        <button id="save-btn" class="primary-btn" onclick="saveConfig()">Speichern & Neustart</button>

        <div style="margin-top: 30px; text-align: center;">
            <button onclick="factoryReset()" style="background-color: #dc3545; color: white;">Werkseinstellungen zurücksetzen</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
